{% load i18n %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}{% trans "Sign Out" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'classifieds:ad_list' %}">Classifieds</a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <h4 class="card-title mb-4">{% trans "Sign Out" %}</h4>
                        <p class="mb-4">{% trans "Are you sure you want to sign out?" %}</p>

                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger" type="submit">{% trans "Sign Out" %}</button>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary">{% trans "Cancel"
                                    %}</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
